<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesign Instagram - Por Kailera</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Fjalla+One&family=Quicksand:wght@600&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <!--menu lateral-->
        <!--menu lateral-->
        <!--menu lateral-->
        <aside class="profile">
            <div id="container-aside">

                <div class="logo">
                    <img src="imagens/instagramlogo.png" alt="Instagram" srcset="">
                </div>

                <div class="profile-main">
                    <div class="caixa-foto">
                        <img src="imagens/emmawatson.jpg" alt="Perfil da Mina do Harry potah">
                    </div>

                    <div class="caixa-informacoes">
                        <p class="caixa-informacoes-nome">Emma Watson</h1>
                        <p class="caixa-informacoes-text">**reuri potah**</p>
                    </div>

                    <div class="profile-info">
                        <div class="info-list">
                            <div class="item"><a href="#">Feed</a></div>
                            <div class="item"><a href="#">Explore</a></div>
                            <div class="item"><a href="#">Trending Tags</a></div>
                            <div class="item"><a href="#">Top Post</a></div>
                            <div class="item"><a href="#">People</a></div>
                            <div class="item"><a href="#">Notification</a></div>
                            <div class="item"><a href="#">Direct</a></div>
                            <div class="item"><a href="#">Stats</a></div>
                            <div class="item"><a href="#">Settings</a></div>
                        </div>
                    </div>
                </div>    
            </div>
        </aside>
        <!--menu lateral-->
        <!--menu lateral-->
        <!--menu lateral-->

        <!--feed-->
        <!--feed-->
        <!--feed-->

        <main class="feed">
            <div class="feed-bar">
                <div class="feed-bar-search">
                    <label for="search"></label>
                    <input type="text" name="search" id="" placeholder="Search...">
                </div>
                <button class="btn-create-post">Create New Post</button>
            </div>

            <!--featured stories texts-->
            <div class="featured-stories-text">
                <h1>Featured Stories</h1>
                <p>Popular Stories</p>
            </div>

            <!--featured stories-->
            <div class="featured-stories-photos">
                <div class="story-photo">
                    <img src="imagens/redesignimg1.jpg" alt="" srcset="">
                </div>
                <div class="story-photo">
                    <img src="imagens/redesignimg2.jpg" alt="" srcset="">
                </div>
                <div class="story-photo">
                    <img src="imagens/redesignimg3.jpg" alt="" srcset="">
                </div>
                <div class="story-photo">
                    <img src="imagens/redesignimg4.jpg" alt="" srcset="">
                </div>
            </div>

            <!--featured posts text-->
            <div class="featured-stories-text">
                <h1>Main Feed</h1>
            </div>

            <!--featured posts-->
            <div class="featured-posts-photos">
                <div class="posts-photos">
                    <img src="imagens/redesignimg5.jpg" alt="" srcset="">
                </div>
                <div class="posts-photos">
                    <img src="imagens/redesignimg5.jpg" alt="" srcset="">
                </div>
                <div class="posts-photos">
                    <img src="imagens/redesignimg5.jpg" alt="" srcset="">
                </div>
                <div class="posts-photos">
                    <img src="imagens/redesignimg5.jpg" alt="" srcset="">
                </div>
            </div>

        </main>
        
        <!--menu direito-->
        <!--menu direito-->
        <!--menu direito-->

        

    </div>

            
</div>    
</body>
</html>
